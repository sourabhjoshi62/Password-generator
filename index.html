<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
</head>
<body>
    
    <div class="box" >
        <h2>Password Generator</h2>

        <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
        <span class="material-icons" id="copyIcon">content_copy</span>
        </div>

        
        <!-- //slider -->
        <div class="slider">
            <input type="range" min="1" max="30" value="8" id="inputslider">
        </div>

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <!--Conditions-->


        <div class="row">
            <label for="uppercase">Include from A-Z</label>
            <input type="checkbox" name="password" id="uppercase">
        </div>



        <div class="row">
            <label for="lowercase">Include from a-z</label>
            <input type="checkbox" name="password" id="lowercase">
        </div>


        <div class="row">
            <label for="number">Include from 0-9</label>
            <input type="checkbox" name="password" id="number">
        </div>


        <div class="row">
            <label for="character">Include from !-*</label>
            <input type="checkbox" name="password" id="character">
        </div>


        <!-- Generate button -->

        <div >
            <button type="submit" class="generatebutton" id="generatebutton">Generate Password</button>
        </div>
        
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
